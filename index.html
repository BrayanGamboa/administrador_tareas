<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <link rel="shortcut icon" href="./img/tarea.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="m-5 border rounded p-5 mt-2 pt-3" style="background: #f4f8fb;">
    <h1 class="text-center mb-4" style="color:#2d3748;">Administrador de Tareas</h1>
    <form id="formulario" class="shadow-lg p-4 rounded bg-white">
        <div class="mb-3">
            <label for="id-tarea" class="form-label">Código (ID)</label>
            <input type="text" class="form-control" id="id-tarea" maxlength="10">
            <div id="id-error" class="form-text text-danger d-none"></div>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" maxlength="40">
            <div id="titulo-error" class="form-text text-danger d-none"></div>
        </div>
        <div class="mb-2">
            <label for="descripcion-texto" class="form-label mb-1">Descripción</label>
            <input type="text" class="form-control form-control-sm" id="descripcion-texto" maxlength="120">
            <div id="desc-error" class="form-text text-danger d-none"></div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check-tarea-completada">
            <label class="form-check-label" for="check-tarea-completada">Tarea completada</label>
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-crear" type="submit" class="btn btn-success m-2">Crear</button>
            <button id="btn-eliminar" type="button" class="btn btn-danger m-2">Eliminar</button>
            <button id="btn-completar" type="button" class="btn btn-primary m-2">Marcar como completada</button>
        </div>
    </form>

    <!-- Listado de tareas -->
    <div class="mt-5">
        <h3 class="text-center mb-3" style="color:#2b6cb0;">Listado de Tareas</h3>
        <ul id="lista-tareas" class="list-group shadow-sm"></ul>
    </div>
</body>

</html>
